---
layout: default
---

<div class='page index'>

	<div class='head'>
		<h2 class='page-title'>{{ site.title }}</h2>
		<p class='profile'>软件工程师 \ Airbnb 房东 \ 养狗</p>
	</div>

	<div class='posts'>
		<ul>
			{% for post in site.posts %}
			<li class="post-item">
				<a href="{{ post.url | prepend: site.baseurl }}" class="post-title">{{ post.title }}</a>
				<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
			</li>
			{% endfor %}
		</ul>
	</div>

	<div class='sns'>
		<a href='mailto:tvrcgo@gmail.com'><img src='/img/icon-mail.svg' /></a>
		<a href='http://twitter.com/tvrcgo'><img src='/img/icon-twitter.svg' /></a>
		<a href='http://instagram.com/tvrcgo'><img src='/img/icon-instagram.svg' /></a>
	</div>

</div>
