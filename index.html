---
layout: default
---

<div class='page index'>

	<div class='head'>
		<img src='img/avatar.jpg' class='avatar' />
		<h2 class='page-title'>{{ site.title }}</h2>
		<p class='profile'>程序员，Airbnb 房东，养狗</p>
		<div class='contact'>
			<a href='mailto:tvrcgo@gmail.com'>E-mail</a> \
			<a href='https://t.me/tvrcgo' target='_blank'>Telegram</a> \
			<a href='http://twitter.com/tvrcgo' target='_blank'>Twitter</a> \
			<a href='http://github.com/tvrcgo' target='_blank'>GitHub</a> \
			<a href='http://instagram.com/tvrcgo' target='_blank'>Instagram</a>
		</div>
	</div>

	<div class='posts'>
		<ul>
			{% for post in site.posts %}
			<li class="post-item">
				<a href="{{ post.url | prepend: site.baseurl }}" class="post-title">{{ post.title }}</a>
				<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
			</li>
			{% endfor %}
		</ul>
	</div>

</div>
