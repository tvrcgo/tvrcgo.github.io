---
layout: default
---

<h3><a href="{{ site.baseurl }}">{{ site.title }}</a></h3>

<header class="post-header" >
    <div class="row">
        <h1>{{ page.title }}</h1>
        <span class="meta">Posted on {{ page.date | date: "%B %-d, %Y" }}</span>
    </div>
</header>

<article>
    <div class="row">

		{{ content }}

        <ul class="pager">
            {% if page.previous.url %}
            <li class="previous">
                <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">&larr; Prev</a>
            </li>
            {% endif %}
            {% if page.next.url %}
            <li class="next">
                <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">Next &rarr;</a>
            </li>
            {% endif %}
        </ul>
    </div>
</article>
